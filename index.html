<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>StoryTrack | The only service you need to manage your Story</title>
    <meta
      name="title"
      content="StoryTrack | The only service you need to manage your Story"
    />
    <meta
      name="description"
      content="Track your reading journey, manage your book collection, and discover new stories with StoryTrack - your personal digital library companion."
    />

    <!-- Vercel Edge Cache and CDN -->
    <meta
      name="vercel-cache"
      content="s-maxage=31536000, stale-while-revalidate"
    />

    <!-- Free CDN Preconnect -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://unpkg.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    <link rel="dns-prefetch" href="https://unpkg.com" />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

    <!-- Favicon with CDN -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://book-tracking-app-ebon.vercel.app/vite.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://book-tracking-app-ebon.vercel.app/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://book-tracking-app-ebon.vercel.app/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://book-tracking-app-ebon.vercel.app/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="https://book-tracking-app-ebon.vercel.app/site.webmanifest"
    />

    <!-- Asset Configuration -->
    <script>
      // Using Vercel's Edge Network
      window.ASSETS_URL = 'https://book-tracking-app-ebon.vercel.app';

      // JSDelivr CDN with your GitHub repo
      window.CDN_URL =
        'https://cdn.jsdelivr.net/gh/zun3007/book-tracking-app@main/';

      // Enable Vercel Analytics
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>

    <!-- Resource Hints -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="modulepreload" href="/src/App.tsx" />

    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://book-tracking-app-ebon.vercel.app/"
    />
    <meta
      property="og:title"
      content="StoryTrack | Your Digital Reading Companion"
    />
    <meta
      property="og:description"
      content="Track your reading journey, manage your book collection, and discover new stories with StoryTrack - your personal digital library companion."
    />
    <meta
      property="og:image"
      content="https://book-tracking-app-ebon.vercel.app/og-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://book-tracking-app-ebon.vercel.app/"
    />
    <meta
      property="twitter:title"
      content="StoryTrack | Your Digital Reading Companion"
    />
    <meta
      property="twitter:description"
      content="Track your reading journey, manage your book collection, and discover new stories with StoryTrack."
    />
    <meta property="twitter:image" content="/twitter-image.jpg" />

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />

    <!-- PWA -->
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- SEO -->
    <meta name="robots" content="index, follow" />
    <meta
      name="keywords"
      content="book tracking, reading list, digital library, book management, reading progress"
    />
    <link rel="canonical" href="https://book-tracking-app-ebon.vercel.app/" />

    <!-- Accessibility -->
    <meta name="application-name" content="StoryTrack" />
    <meta name="apple-mobile-web-app-title" content="StoryTrack" />
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center">
        Please enable JavaScript to use StoryTrack. We promise it's worth it!
      </div>
    </noscript>

    <div id="root"></div>

    <!-- Main Script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Preload Critical Resources -->
    <link rel="preload" as="image" href="/logo.svg" />

    <!-- Inline Critical CSS -->
    <style>
      /* Add any critical CSS here */
      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </body>
</html>
